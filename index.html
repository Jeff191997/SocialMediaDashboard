<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app/scss/styles.css" />
    <script defer src="/app/js/script.js"></script>
    <title>Social Media Dashboard</title>
  </head>
  <body>
    <header class="header container">
      <div class="headre__title">
        <h1>Social Media Dashboard</h1>
        <span class="header__subtitle">Total Follower: 23,004</span>
      </div>
      <fieldset
        class="header__toggle toggle"
        aria-label="theme toggle"
        role="radiogroup"
      >
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark" />
          <input type="radio" name="theme" id="system" checked />
          <input type="radio" name="theme" id="light" />
          <span class="toggle__background" aria-hidden="true"></span>
          <span class="toggle__button" aria-hidden="true"></span>
        </div>
        <label for="dark">Dark</label>
        <label for="system">System</label>
        <label for="light">Light</label>
      </fieldset>
    </header>
    <main>
      <section></section>
    </main>
  </body>
</html>
